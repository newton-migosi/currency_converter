<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header class="navbar navbar-dark fixed-top bg-dark">
        <h1 class="navbar-brand">Currency Converter</h1>
    </header>
    <main role="main">
        <section id="user_input">
            <form class="form-inline" id="convert_from">
                <div class="form-group mb-2 mr-sm-2 mb-sm-0">
                    <label for="amount"> Amount: </label>
                    <input type="number" name="amount" id="amount" value="1" class="form-control">
                </div>
                <div class="form-group mb-2 mr-sm-2 mb-sm-0">
                    <label for="currency">Currency: </label>
                    <select name="currency" id="currency" class="currency form-control">
                        <option selected value="KES">Kenyan Shillings</option>
                        <option value="USD">United State Dollars</option>
                        <option value="EUR">Euro</option>
                    </select>
                </div>
                <input type="submit" value="Convert" class="btn btn-primary">
            </form>
        </section>
        <section id="results">
            <table id="converted" class="table">
                <caption>1 shilling is equivalent to... </caption>
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Currency</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tr class="curr">
                    <th scope="row">USD</th>
                    <td>0.01</td>
                    <td>United States Dollars</td>
                </tr>
                <tr class="curr">
                    <th scope="row">RSA</th>
                    <td>0.20</td>
                    <td>South African Rands</td>
                </tr>
                <tr class="curr">
                    <th scope="row">USH</th>
                    <td>30.00</td>
                    <td>Ugandan Shillings</td>
                </tr>
                <tr class="curr">
                    <th scope="row">TSH</th>
                    <td>20.00</td>
                    <td>Tanzanian Shillings</td>
                </tr>
            </table>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Made by toni_sheen.</span>
        </div>
    </footer>
    <script src="main.js"></script>

</body>

</html>
