<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header class="navbar navbar-dark fixed-top bg-dark">
        <h1 class="navbar-brand">Currency Converter</h1>
    </header>
    <main role="main">
        <form id="conversion_form">
            <div class="row">
                <div class="form-group mb-2 mr-sm-2 mb-sm-0 col-5">
                    <label for="currency_from">Currency From: </label>
                    <select id="currency_from" class="form-control form-control-lg"></select>
                </div>
                <div class="form-group mb-2 mr-sm-2 mb-sm-0 col-5">
                    <label for="currency_to">Currency To: </label>
                    <select id="currency_to" class="form-control form-control-lg"></select>
                </div>
            </div>
            <div class="row">
                <div class="form-group mb-2 mr-sm-2 mb-sm-0 col-5">
                    <label for="amount"> Amount From: </label>
                    <input type="number" id="amount_from" class="form-control form-control-lg">
                </div>
                <div class="form-group mb-2 mr-sm-2 mb-sm-0 col-5">
                    <label for="amount_to">Converted</label>
                    <input type="number" id="amount_to" class="form-control form-control-lg" placeholder="result" readonly>
                </div>
            </div>
            <input type="submit" value="Convert" class="btn btn-primary col-3">
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Made by toni_sheen.</span>
        </div>
    </footer>
    <script src="idb.js"></script>
    <script src="main.js"></script>

</body>

</html>
